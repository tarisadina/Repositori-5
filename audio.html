<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML With Atribut</title>
</head>
<body>
    <h1>Contoh Audio di web</h1>
    <h4>Teknik Informatika UDINUS</h4>
    <!-- Atribut controls untuk mengaktifkan play,pause,stop,scroll,dan volume[True=aktif/False=nonaktif] -->
    <audio controls="True">
        <source src="teknik informatika.mp3" type="audio/mpeg">
    </audio><br>
    <h4>Riview Parkiran UDINUS</h4>
    <!- False -->
    <audio controls="False">
        <source src="udinus.mp3" type="audio/mpeg">
    </audio>
    <!-- Atribut autoplay untuk putar audio secara otomatis -->
    <audio autoplay="True">
        <source src="udinus.mp3" type="audio/mpeg">
        Browser anda tidak mendukung tag audio dengan atribut
    </audio>
    <!-- Atribut loop untuk mengulang ulang pemutaran audio -->
    <audio loop="True">
        <source src="udinus.mp3" type="audio/mpeg">
        Browser anda tidak mendukung tag audio dengan atribut
    </audio>
    <!-- Atribut muted untuk mensenyapkan audio -->
    <audio muted="True">
        <source src="udinus.mp3" type="audio/mpeg">
        Browser anda tidak mendukung tag audio dengan atribut
    </audio>
    <!-- Audio sebagai Background-->
    <audio hidden autoplay loop>
        <source src="udinus.mp3" type="audio/mpeg">
        Browser anda tidak mendukung tag audio dengan atribut
    </audio>
    <footer align="center">
        <hr>
        @Tarisa Dina Lutfiana_A11.2020.13105
    </footer>
</body>
</html>
