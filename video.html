    <!-- autoplay Agar video diputar otomatis -->
    <!-- loop Untuk memutar video terus menerus -->
    <!-- muted Untuk menonaktifkan audio -->
    <!-- poster Untuk menentukan gambar cover dari video -->

    <h1>Contoh Video di HTML</h1>
    <!-- width $ height  -->
    <!-- controls -->
